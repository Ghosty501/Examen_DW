<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-lg-2 bg-secondary d-flex">
                <div class="m-auto">
                    <table>
                        <tr>
                            <td><button id="button-right" class="btn btn-outline-light" onclick="rotate(right)">^</button></td>
                        </tr>
                        <tr>
                            <td><button id="button-left" class="btn btn-outline-light" onclick="rotate(left)">Ë…</button></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div class="col-md bg-info d-flex">
                <div id="circles" class="m-auto">
                    <div id="circle1">
                        <div id="circle2">
                            <div id="circle3">
                                <div id="circle4">
                                    <div id="circle5">                                        
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
