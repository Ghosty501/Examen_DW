<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="row w-100">
                    <div class="col col-lg-2 bg-secondary d-flex justify-content-center align-items-center">
                        <div class="d-flex flex-column align-items-center">
                            <button class="btn btn-primary my-2" onclick="rotate('left')">Ë…</button>
                            <button class="btn btn-primary my-2" onclick="rotate('right')">^</button>
                        </div>
                    </div>
                    
                    <div class="col col-lg-8 d-flex justify-content-center align-items-center">
                        <div class="circle-container">
                            <!-- Circles -->
                            <div class="circle" id="circle1" onclick="selectCircle('circle1')"></div>
                            <div class="circle" id="circle2" onclick="selectCircle('circle2')"></div>
                            <div class="circle" id="circle3" onclick="selectCircle('circle3')"></div>
                            <div class="circle" id="circle4" onclick="selectCircle('circle4')"></div>
                            <div class="circle" id="circle5" onclick="selectCircle('circle5')"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
